<header  class="d-flex align align-items-end"  [ngStyle]="{
  'background-image': 'url(' +backgroundImageUrl+ ')',
  'background-size': 'cover',
  'background-position': 'center',
  'height': '100vh'
}" >
    <div class="container ">
      <h2 class="nameFilms ">{{nameFilmes}} </h2>

        <owl-carousel-o [options]="customOptions">
           
            <ng-container *ngFor="let slide of headerTrendingMovie">
              <ng-template carouselSlide [id]="slide.id">
                <img [src]="imgprefix+slide.poster_path"  [title]="slide.title" style="border-radius:30px; padding: 5px;" (click)="changeBackground(imgprefix + slide.backdrop_path , slide.title)">
              </ng-template>
            </ng-container>
        
          </owl-carousel-o>
    </div>
 
  
</header>
